<!DOCTYPE html>

<head>

<body class="container-fluid">
    <!-------------------------------- search bar -------------------------------->
    <article class="search_bar row ">

        </div>

                    <div class="info row align-items-center">
                        最近加入的商品
                    </div>
                    <div class="row align-items-center justify-content-around">
                        <img class="col-3"
                            src="https://via.placeholder.com/300x2400" alt="">
                        <p class="col-6">商品名稱商品名稱商品名稱商品名稱</p>
                        <p class="col-3">$200</p>
                    </div>
                    <div class="row align-items-center justify-content-around">

                    </div>
                </div>
            </div>
            <button><i class="fas fa-heart"></i>我的收藏</button>
        </div>
    </article>

        </article>
        <hr>

        <section id="product_display">

                    <img src="https://via.placeholder.com/300x200" alt="product pictures" data-img1="https://via.placeholder.com/300x200" data-img2="pics/1.jpg">

                    <p>$2,200</p>
                </a>
                <a href="#sss" class="preview" style="display:none">快速瀏覽</a>

                    <p>已售出2,000</p>

                        <i class="fas fa-star fa-xs"></i>
                        <i class="fas fa-star fa-xs"></i>

                        <i class="fas fa-star fa-xs"></i>

                    </div>
                </div>
            </div>


            <div class="product">
                <i class="far fa-heart fa-lg"></i>
                <div class="heart_tag">加入收藏</div>
                <a href="#"><img src="https://via.placeholder.com/300x200" alt="product pictures" data-img1="https://via.placeholder.com/300x200" data-img2="pics/1.jpg">

                </a>

                    </div>
                </div>
            </div>

            <div class="product">
                <i class="far fa-heart fa-lg"></i>
                <div class="heart_tag">加入收藏</div>
                <a href="#">
                    <img src="https://via.placeholder.com/300x200" alt="product pictures">
                    <p>商品名稱</p>
                    <p>$2,200</p>
                </a>
                <a href="#sss" class="preview" style="display:none">快速瀏覽</a>
                <div>

                        <i class="fas fa-star fa-xs"></i>

    </main>


    <!-- 快速瀏覽視窗 -->
    <div class="preview_prod_bg" style="display:none">
        <div class="preview_prod">

            <div class="exit"><a href="#"><i class="far fa-times-circle fa-2x"></i></a></div>
            <!-- 商品介紹 -->
            <section class="product_info row">
                <div class="col-md-5">
                    <div class="big_pic slider-prod-for">
                        <img class="col-3" src="https://via.placeholder.com/300x200" alt="">
                        <img class="col-3" src="https://via.placeholder.com/300x200" alt="">
                        <img class="col-3" src="https://via.placeholder.com/300x200" alt="">
                        <img class="col-3" src="https://via.placeholder.com/300x200" alt="">
                    </div>
                    <div class="small_pics row slider-prod-nav">
                        <img class="col-3" src="https://via.placeholder.com/300x200" alt="">
                        <img class="col-3" src="https://via.placeholder.com/300x200" alt="">
                        <img class="col-3" src="https://via.placeholder.com/300x200" alt="">
                        <img class="col-3" src="https://via.placeholder.com/300x200" alt="">
                    </div>
                </div>
                <div class="info col-md-7">
                    <h2 id="prod_name">商品名稱</h2>
                    <hr>
                    <div>
                        <span>商品選項: </span>
                        <select name="spec">
                            <option value="">ssss</option>
                            <option value="">ssss</option>
                            <option value="">ssss</option>
                        </select>
                    </div>
                    <div>
                        <span>數量: </span>
                        <div class="amount">
                            <button type="button" class="minus">-</button>
                            <input type="text" name="" id="" value="1" readonly>
                            <button type="button" class="plus">+</button>
                        </div>
                    </div>
                    <div class="btn">
                        <h2 id="prod_price">$1,000</h2>
                        <button><i class="fas fa-shopping-cart"></i>加入購物車</button>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <div class="add_to_cart_alert" style="display: none">成功加入購物車!</div>
    <div id="to_top"><a href="#top"><i class="fas fa-chevron-circle-up fa-2x"></i></a></div>
    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src="js/index.js"></script>
    <script src="vendors/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.js"></script>
    <script>


        $('.slider-prod-for').slick({
            slidesToShow: 1,
            slidesToScroll: 1,
            arrows: false,
            fade: true,
            asNavFor: '.slider-prod-nav'
        });
        $('.slider-prod-nav').slick({
            slidesToShow: 3,
            slidesToScroll: 1,
            asNavFor: '.slider-prod-for',
            dots: true,
            centerMode: true,
            focusOnSelect: true
        });

    </script>
</body>

</html>
