<!DOCTYPE html>
<html lang="zh-hant">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物車</title>
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/buy.css">


</head>

<body>
    <!-------------------------------- search bar -------------------------------->
    <article class="search_bar row ">
        <!-- <div class="spin"><i class="fas fa-spinner fa-pulse"></i></div> -->

        <div class="search_input col-sm-6">
            <input type="text" name="search" id="search" placeholder="搜尋商品.......">
            <button class="btn_search"><i class="fas fa-search"></i></button>
        </div>
        <div class="btn col-sm-6">
            <div class="cart_preview_div">
                <button class="cart"><i class="fas fa-shopping-cart"></i>購物車</button>
                <div class="cart_preview">
                    <div class="info row align-items-center">
                        最近加入的商品
                    </div>
                    <div class="row align-items-center justify-content-around">
                        <img class="col-3"
                            src="https://via.placeholder.com/300x2400" alt="">
                        <p class="col-6">商品名稱商品名稱商品名稱商品名稱</p>
                        <p class="col-3">$200</p>
                    </div>
                    <div class="row align-items-center justify-content-around">
                        <img class="col-3"
                            src="https://i.pinimg.com/originals/f1/4e/09/f14e0999db07519ee526e41b7f7e4dc1.jpg" alt="">
                        <p class="col-6">商品名稱商品名稱商品名稱商品名稱</p>
                        <p class="col-3">$200</p>
                    </div>
                    <div class="row align-items-center justify-content-around">
                        <img class="col-3"
                            src="https://i.pinimg.com/originals/f1/4e/09/f14e0999db07519ee526e41b7f7e4dc1.jpg" alt="">
                        <p class="col-6">商品名稱商品名稱商品名稱商品名稱</p>
                        <p class="col-3">$200</p>
                    </div>
                </div>
            </div>
            <button><i class="fas fa-heart"></i>我的收藏</button>
        </div>
    </article>
    <!-- 購物流程圖示 -->
    <section class="process row justify-content-end">
        <div class="col-sm-3">
            <i class=" fas fa-shopping-cart "></i>
            <div>
                <p>Step 1</p>
                <p> 購物車 </p>
            </div>
        </div>
        <div class="dash col-sm-1">-----</div>
        <div class="col-sm-3">
            <i class="far fa-credit-card"></i>
            <div>
                <p>Step 2</p>
                <p>訂購資訊</p>
            </div>
        </div>
        <div class="dash col-sm-1">-----</div>

        <div class="col-sm-3">
            <i class="fas fa-check-circle"></i>
            <div>
                <p>Step 3</p>
                <p>訂購完成</p>
            </div>
        </div>

    </section>
    
        <hr>

        <!-- 購物車內容 -->
        <section class="main_part">
            <h1><i class="far fa-check-circle"></i>訂購完成!</h1>
            <hr>
            <p>感謝您的購買!</p>
            <p>訂單編號: XXXXXXXXXX</p>
            <p>將盡快配送您的商品，如有問題請聯繫客服。</p>
        </section>

        <section class="confirm">
            <button class="btn_goto_index">繼續找商品</button>
            <button class="btn_goto_orderlist">查看訂單</button>
        </section>
    </main>

</body>

</html>
