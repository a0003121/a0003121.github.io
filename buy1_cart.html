<!DOCTYPE html>
<html lang="zh-hant">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物車</title>
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/buy.css">

</head>

<body>
    <!-------------------------------- search bar -------------------------------->
    <article class="search_bar row ">
        <!-- <div class="spin"><i class="fas fa-spinner fa-pulse"></i></div> -->

        <div class="search_input col-sm-6">
            <input type="text" name="search" id="search" placeholder="搜尋商品.......">
            <button class="btn_search"><i class="fas fa-search"></i></button>
        </div>
        <div class="btn col-sm-6">
            <button><i class="fas fa-heart"></i>我的收藏</button>
        </div>
    </article>

    <!------------- main page --------------->
    <main class="cart container-fluid">
        <!-- 購物流程圖示 -->
        <section class="process row justify-content-end">
            <div class="col-sm-3">
                <i class=" fas fa-shopping-cart "></i>
                <div>
                    <p>Step 1</p>
                    <p> 購物車 </p>
                </div>
            </div>
            <div class="dash gray col-sm-1">-----</div>
            <div class="col-sm-3">
                <i class="far fa-credit-card gray"></i>
                <div>
                    <p class="gray">Step 2</p>
                    <p class="gray">訂購資訊</p>
                </div>
            </div>
            <div class="dash gray col-sm-1">-----</div>

            <div class="col-sm-3">
                <i class="fas fa-check-circle gray"></i>
                <div>
                    <p class="gray">Step 3</p>
                    <p class="gray">訂購完成</p>
                </div>
            </div>

        </section>
        <hr>

        <!-- 購物車內容 -->
        <section class="main_part">
            <h1>購物車</h1>
            <hr>

            <form id="cart">
                <div class="row justify-content-between cart_header">
                    <div class="col-2"><label> <input type="checkbox" name="" id="check_all" checked> 全選</label></div>
                    <div class="col-4">品名/規格</div>
                    <div class="col-1">單價</div>
                    <div class="col-2">數量</div>
                    <div class="col-1">小計</div>
                    <div class="col-1">刪除</div>
                </div>
                <hr>

                <section class="cart_prod">
                    <div class="row justify-content-between each_product">
                        <div class="col-2 pic">
                            <label class="row align-items-center items">
                                <input class="col-1" type="checkbox" name="" id="" checked>
                                <img class="col-11" src="https://via.placeholder.com/300x300" alt="">
                            </label>
                        </div>
                        <div class="col-4">
                            <a href=""><p>品名</p></a>
                            <select name="" id="">
                                <option value="" >規格</option>
                                <option value="" disabled>22</option>
                                <option value="">33</option>
                            </select>
                        </div>
                        <div class="col-1">1,000</div>
                        <div class="col-2 amount">
                            <button type="button" class="minus">-</button>
                            <input type="text" name="" id="" value="1" readonly>
                            <button type="button" class="plus">+</button>
                        </div>
                        <div class="col-1">1,000</div>
                        <div class="col-1 trash"><i class="fas fa-trash-alt"></i></div>
                    </div>
                    <hr>
                    <div class="row justify-content-between each_product">
                        <div class="col-2 pic">
                            <label class="row align-items-center items">
                                <input class="col-1" type="checkbox" name="" id="" checked>
                                <img class="col-11" src="https://via.placeholder.com/300x300" alt="">
                            </label>
                        </div>
                        <div class="col-4">
                            <a href=""><p>品名</p></a>
                            <select name="" id="">
                                <option value="" >規格</option>
                                <option value="" disabled>22</option>
                                <option value="">33</option>
                            </select>
                        </div>
                        <div class="col-1">1,000</div>
                        <div class="col-2 amount">
                            <button type="button" class="minus">-</button>
                            <input type="text" name="" id="" value="1" readonly>
                            <button type="button" class="plus">+</button>
                        </div>
                        <div class="col-1">1,000</div>
                        <div class="col-1 trash"><i class="fas fa-trash-alt"></i></div>
                    </div>
                    <hr>
                    <div class="row justify-content-between each_product">
                        <div class="col-2 pic">
                            <label class="row align-items-center items">
                                <input class="col-1" type="checkbox" name="" id="" checked>
                                <img class="col-11" src="https://via.placeholder.com/300x300" alt="">
                            </label>
                        </div>
                        <div class="col-4">
                            <a href=""><p>❤現貨❤俏樂斯CHURACOS沖繩美人の All-In-One Gel 幼美肌超導逆時彈力水凝霜30g</p></a>
                            <select name="" id="">
                                <option value="" >規格</option>
                                <option value="" disabled>22</option>
                                <option value="">33</option>
                            </select>
                        </div>
                        <div class="col-1">1,000</div>
                        <div class="col-2 amount">
                            <button type="button" class="minus">-</button>
                            <input type="text" name="" id="" value="1" readonly >
                            <button type="button" class="plus">+</button>
                        </div>
                        <div class="col-1">1,000</div>
                        <div class="col-1 trash"><i class="fas fa-trash-alt"></i></div>
                    </div>

                </section>


                <hr>
                <div class="subtotal_right">
                    <p>小計: 100</p>
                    <p>運費: 下一步驟計算</p>
                </div>
        </section>

        <section class="confirm">
            <span>共選擇<span class="total_count">0</span>項商品，總金額: $<span class="total_price">0</span></span>
            <button type="button"><i class="fas fa-arrow-circle-left"></i>返回商城</button>
            <button><i class="fas fa-arrow-circle-right"></i>寄件與付款資訊</button>
        </section>
        </form>
    </main>






    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
