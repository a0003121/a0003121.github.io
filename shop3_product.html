<!DOCTYPE html>
<html lang="zh-hant">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品頁面</title>
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css" />
    

</head>

<body class="container-fluid">
    <!-------------------------------- search bar -------------------------------->
    <article class="search_bar row ">
        <!-- <div class="spin"><i class="fas fa-spinner fa-pulse"></i></div> -->

        <div class="search_input col-sm-6">
            <input type="text" name="search" id="search" placeholder="搜尋商品.......">
            <button class="btn_search"><i class="fas fa-search"></i></button>
        </div>
        <div class="btn col-sm-6">
            <div class="cart_preview_div">
                <button class="cart"><i class="fas fa-shopping-cart"></i>購物車</button>
                <div class="cart_preview">
                    <div class="info row align-items-center">
                        最近加入的商品
                    </div>
                    <div class="row align-items-center justify-content-around">
                        <img class="col-3"
                            src="https://via.placeholder.com/300x2400" alt="">
                        <p class="col-6">商品名稱商品名稱商品名稱商品名稱</p>
                        <p class="col-3">$200</p>
                    </div>
                    <div class="row align-items-center justify-content-around">
                        <img class="col-3"
                            src="https://i.pinimg.com/originals/f1/4e/09/f14e0999db07519ee526e41b7f7e4dc1.jpg" alt="">
                        <p class="col-6">商品名稱商品名稱商品名稱商品名稱</p>
                        <p class="col-3">$200</p>
                    </div>
                    <div class="row align-items-center justify-content-around">
                        <img class="col-3"
                            src="https://i.pinimg.com/originals/f1/4e/09/f14e0999db07519ee526e41b7f7e4dc1.jpg" alt="">
                        <p class="col-6">商品名稱商品名稱商品名稱商品名稱</p>
                        <p class="col-3">$200</p>
                    </div>
                </div>
            </div>
            <button><i class="fas fa-heart"></i>我的收藏</button>
        </div>
    </article>

    <!-------------------------------- main page -------------------------------->
    <main class="product">

        <!-- 商品介紹 -->
        <section class="product_info row">
            <div class="col-md-5">
                <div class="big_pic slider-for">
                    <img class="col-3" src="pics/1.jpg" alt="">
                    <img class="col-3" src="pics/2.jpg" alt="">
                    <img class="col-3" src="pics/3.jpg" alt="">
                    <img class="col-3" src="pics/4.jpg" alt="">
                </div>
                <div class="small_pics row slider-nav">
                    <img class="col-3" src="pics/1.jpg" alt="">
                    <img class="col-3" src="pics/2.jpg" alt="">
                    <img class="col-3" src="pics/3.jpg" alt="">
                    <img class="col-3" src="pics/4.jpg" alt="">
                </div>
            </div>
            <div class="info col-md-7">
                <h2 id="prod_name">商品名稱</h2>
                <div class="row justify-content-between">
                    <span class="star_rate col-sm-4">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half-alt"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                    </span>
                    <span class="col-sm-4" id="eval_total">10則評價</span>
                    <span class="col-sm-4" id="sale_total">已銷售290件</span>
                </div>
                <hr>

                <div class="spec_choice">
                    <span>商品選項: </span>
                    <input type="radio" name="prod_spec" id="red" checked>
                    <label for="red">紅色</label>
                    <input type="radio" name="prod_spec" id="blue">
                    <label for="blue">藍色</label>
                    <input type="radio" name="prod_spec" id="green">
                    <label for="green">綠色</label>
                </div>
                <div>
                    <span>數量: </span>
                    <div class="amount">
                        <button type="button" class="minus">-</button>
                        <input type="text" name="" id="" value="1" readonly>
                        <button type="button" class="plus">+</button>
                    </div>
                </div>
                <div id="ship_method">運送方式： 7-11、全家</div>
                <div class="btn">
                    <h2 id="prod_price">$1,000</h2>
                    <button><i class="fas fa-shopping-cart"></i>加入購物車</button>
                    <button><i id="heart" class="fas fa-heart"></i></button>
                </div>
            </div>
        </section>

        <!-- 商品詳情 -->
        <section class="product_text">
            <h3>商品詳情</h3>
            <hr>
            <p>des classes for public key certificates.</p>
        </section>

        <!-- 評價區塊 -->
        <section class="product_eval">
            <div class="product_eval_header row align-items-center">
                <h3 class="col-md-2">商品評價</h3>
                <span class="star_rate col-md-2">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                    <span>3.7星</span>
                </span>
                <span class="col-md-2" id="comment_total">0則評價</span>
                <div class="type_star_btn col-md-6">
                    <button class="-on all">全部(12)</button>
                    <button class="one">一星(0)</button>
                    <button class="two">二星(4)</button>
                    <button class="three">三星(4)</button>
                    <button class="four">四星(4)</button>
                    <button class="five">五星(0)</button>
                </div>

            </div>
            <hr>
            <div class="eval_detail">

                <article class="row each_eval row align-items-center">
                    <div class="eval_user col-sm-3">
                        <img src="https://via.placeholder.com/300x400" alt="">
                        <p>帳號名稱</p>
                        <div>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star-half-alt"></i>
                            <i class="far fa-star"></i>
                            <i class="far fa-star"></i>
                        </div>
                    </div>
                    <div class=" eval_detail col-sm-9">
                        <p>評論內容.....</p>
                        <div class="pic_area row">
                            <img class="col-sm-2 " src="https://via.placeholder.com/300x400" alt="">
                            <img class="col-sm-2" src="https://via.placeholder.com/300x400" alt="">
                            <img class="col-sm-2" src="https://via.placeholder.com/300x400" alt="">
                        </div>
                    </div>
                </article>
                <hr>

                <article class="row each_eval row align-items-center">
                    <div class="eval_user col-sm-3">
                        <img src="https://via.placeholder.com/300x400" alt="">
                        <p>帳號名稱</p>
                        <div>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star-half-alt"></i>
                            <i class="far fa-star"></i>
                            <i class="far fa-star"></i>
                        </div>
                    </div>
                    <div class=" eval_detail col-sm-9">
                        <p>評論內容.....</p>
                        <div class="pic_area row">
                            <img class="col-sm-2 " src="https://via.placeholder.com/300x400" alt="">
                            <img class="col-sm-2" src="https://via.placeholder.com/300x400" alt="">
                            <img class="col-sm-2" src="https://via.placeholder.com/300x400" alt="">
                        </div>
                    </div>
                </article>
                <hr>

                <article class="row each_eval row align-items-center">
                    <div class="eval_user col-sm-3">
                        <img src="https://via.placeholder.com/300x400" alt="">
                        <p>帳號名稱</p>
                        <div>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star-half-alt"></i>
                            <i class="far fa-star"></i>
                            <i class="far fa-star"></i>
                        </div>
                    </div>
                    <div class=" eval_detail col-sm-9">
                        <p>評論內容.....</p>
                        <div class="pic_area row">
                            <img class="col-sm-2 " src="https://via.placeholder.com/300x400" alt="">
                            <img class="col-sm-2" src="https://via.placeholder.com/300x400" alt="">
                            <img class="col-sm-2" src="https://via.placeholder.com/300x400" alt="">
                        </div>
                    </div>
                </article>
                <hr>

                <article class="row each_eval row align-items-center">
                    <div class="eval_user col-sm-3">
                        <img src="https://via.placeholder.com/300x400" alt="">
                        <p>帳號名稱</p>
                        <div>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star-half-alt"></i>
                            <i class="far fa-star"></i>
                            <i class="far fa-star"></i>
                        </div>
                    </div>
                    <div class=" eval_detail col-sm-9">
                        <p>評論內容.....</p>
                        <div class="pic_area row">
                            <img class="col-sm-2 " src="https://via.placeholder.com/300x200" alt="">
                            <img class="col-sm-2" src="https://via.placeholder.com/300x400" alt="">
                            <img class="col-sm-2" src="https://via.placeholder.com/300x400" alt="">
                        </div>
                    </div>
                </article>






                <hr>
            </div>
            <section class="page">
                <button class="no_more_page">&lt</button>
                <button class="no_more_page">&gt</button>
            </section>

    </main>


    
    <div class="add_to_cart_alert" style="display:none">成功加入購物車!</div>

    <div id="to_top"><a href="#top"><i class="fas fa-chevron-circle-up fa-2x"></i></a></div>
    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src="js/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.js"></script>
    <script>
        $('.slider-for').slick({
            slidesToShow: 1,
            slidesToScroll: 1,
            arrows: false,
            fade: true,
            asNavFor: '.slider-nav'
        });
        $('.slider-nav').slick({
            slidesToShow: 3,
            slidesToScroll: 1,
            asNavFor: '.slider-for',
            dots: true,
            centerMode: true,
            focusOnSelect: true
        });

    </script>

</html>
